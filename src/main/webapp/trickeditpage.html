<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TrickTracker</title>
    <link rel="stylesheet" href="trickedit.css">
    <style>
      /* Form is hidden by default. */
      .hidden {
        display: none;
      }
    </style>
    <script src="trickeditpage.js"></script>
  </head>
  <body onload="fetchBlobstoreUrlAndShowForm()">
    <div class="content">
      <div class="form-header">
        <h2>Add Trick:</h2>
      </div>
      <form id="trick-form" class="hidden" style="margin:10px;" method="POST" enctype="multipart/form-data">
        <label for="trick-name">Trick name:</label><br>
        <input type="text" id="trick-name" name="trick-name" placeholder="Ollie"><br>
 
        <label for="media">Media Link:</label><br>
        <input type="text" id="media" name="media" placeholder="www.youtube.com"><br>

        <label for="notes">Notes:</label><br>
        <input type="text" id="notes" name="notes"><br>
        
        <label for="trick-media">Trick video/pic:</label><br>
        <input type="file" id="trick-media" name="trick-media">

        <input type="submit" value="Submit">
      </form>
    </div>

  </body>
</html>

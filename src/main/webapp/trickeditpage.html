<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TrickTracker</title>
    <link rel="stylesheet" href="trickedit.css">
    <script src="trickeditpage.js"></script>
  </head>
  <body onload="loadTrickForm()">
    <div class="content">
      <div class="form-header">
        <h2>Add Trick:</h2>
      </div>

      <form id="trick-form" class="hidden" style="margin:10px;input" action="/blobstore-upload-trick-url" method="POST" enctype="multipart/form-data">
        <label for="skate-style">Skate style:</label><br>
        <input type="text" id="skate-style" name="skate-style" placeholder="Longboarding"><br>
        <label for="trick-name">Trick name:</label><br>
        <input type="text" id="trick-name" name="trick-name" placeholder="Ollie"><br>
 
        <label for="link">Media Link:</label><br>
        <input type="text" id="link" name="link" placeholder="www.youtube.com"><br>

        <label for="date">Date completed:</label><br>
        <input type="date" id="date" name="date" required><br>

        <label for="notes">Notes:</label><br>
        <input type="text" id="notes" name="notes"><br>

        <label for="trick-media">Trick video/pic:</label><br>
        <input type="file" id="trick-media" name="trick-media">


        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
